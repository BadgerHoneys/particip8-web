<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Particip8</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="app/styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- endbuild -->
  </head>
  <body ng-app="particip8WebApp">

    <div class="header" ng-controller="HeaderController as header">
      <div class="container">
        <div class="logo">
            <a ng-href="#/classes" ng-if="header.logged_in">
                <img src="app/images/Particip8_Logo.png" />
            </a>

            <img ng-if="!header.logged_in" 
                src="app/images/Particip8_Logo.png" />
        </div>

        <div ng-if="header.logged_in">
            <a class="nav-item" ng-click="header.logout()">
                Logout
            </a>

            <a class="nav-item" href="/#/report_selection">
                View Reports
            </a>
            
            <a class="nav-item" href="/#/classes">
                My Classes
            </a>
        </div>
        
      </div>
    </div>

    <div class="container">
      <div ng-view="">
      </div>
    </div>

    <div class="container footer text-center">
        <div class="copyright">&copy; 2015 Particip8, LLC</div>
        <a ng-href="#/about">About Us</a>
        <a ng-href="#/contact">Contact Us</a>
        <a ng-href="#/prelim_signup">Start using Particip8!</a>
        <a ng-href="#/help">Help</a>
      </div>
    </div>

    <!-- Angular Scripts -->
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-cookies.js"></script>
    <script src="Scripts/angular-sanitize.js"></script>
    <script src="Scripts/angular-touch.js"></script>

    <!-- ng-app module -->
    <script src="app/scripts/app.js"></script>

    <!-- ng-resources -->
    <script src="app/services/classes.js"></script>
    <script src="app/services/students.js"></script>
    <script src="app/services/schools.js"></script>
    <script src="app/services/delete_evaluations.js"></script>
    <script src="app/services/edit_class.js"></script>
    <script src="app/services/sessions.js"></script>
    <script src="app/services/rating_types.js"></script>
    <script src="app/services/evaluation_templates.js"></script>
    <script src="app/services/admin_verification.js"></script>
    <script src="app/services/teacher_verification.js"></script>
    <script src="app/services/admin_account.js"></script>
    <script src="app/services/password_reset.js"></script>    

    <!-- ng-controllers -->
    <script src="app/scripts/controllers/main.js"></script>
    <script src="app/scripts/controllers/header.js"></script>
    <script src="app/scripts/controllers/classes.js"></script>
    <script src="app/scripts/controllers/schools.js"></script>
    <script src="app/scripts/controllers/school.js"></script>  
    <script src="app/scripts/controllers/create_school.js"></script>  
    <script src="app/scripts/controllers/add_teacher.js"></script>  
    <script src="app/scripts/controllers/add_class.js"></script>  
    <script src="app/scripts/controllers/about.js"></script>
    <script src="app/scripts/controllers/help.js"></script>
    <script src="app/scripts/controllers/class.js"></script>
    <script src="app/scripts/controllers/manage_class.js"></script>
    <script src="app/scripts/controllers/contact.js"></script>
    <script src="app/scripts/controllers/report_selection.js"></script>
    <script src="app/scripts/controllers/report.js"></script>
    <script src="app/scripts/controllers/create_evaluation_template.js"></script>
    <script src="app/scripts/controllers/edit_evaluation_template.js"></script>
    <script src="app/scripts/controllers/prelim_signup.js"></script>
    <script src="app/scripts/controllers/prelim_reset.js"></script>
    <script src="app/scripts/controllers/create_account.js"></script>
    <script src="app/scripts/controllers/password_reset.js"></script>

</body>
</html>
