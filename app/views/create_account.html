<div class="row">
	<div class="banner col-md-6 col-md-offset-3">
		Create Your Account
	</div>
</div>

<hr />

<form name="RegisterSchool" role="form" ng-submit="create_account_ctrl.submitAccount()">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<label class="selection_label">Email:</label>
			<input type="text" id="email" name="email" class="selection_input" 
					ng-model="create_account_ctrl.user.email" 
					ng-disabled="true"></input> 		
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="row">
				<div class="col-md-6">
					<label class="selection_label">First Name:</label>
					<input type="text" id="first_name" name="first_name"
							ng-model="create_account_ctrl.user.first_name"
							class="selection_input"
							placeholder="Enter your first name"></input> 
				</div>
				<div class="col-md-6">
					<label class="selection_label">Last Name:</label>
					<input type="text" id="last_name" name="last_name"
							ng-model="create_account_ctrl.user.last_name"
							class="selection_input"
							placeholder="Enter your last name"></input>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<label for="password" class="selection_label">Password:</label>
			<input type="password" id="password" name="password" 
					class="selection_input" 
					ng-model="create_account_ctrl.user.password" 
					placeholder="Enter a secure password" autofocus />		
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<label for="password_confirmation" class="selection_label">
				Verify Password:
			</label>			
			<input type="password" id="password_confirmation" 
					name="password_confirmation" 
					class="selection_input" 
					ng-model="create_account_ctrl.user.password_confirmation" 
					placeholder="Confirm your secure password" />		
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<button type="submit" class="selection_btn col-md-6 col-md-offset-3">
				Create Your Account
			</button>
		</div>
	</div>
</form>
