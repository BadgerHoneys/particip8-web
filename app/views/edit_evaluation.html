<div class="row">
	<div class="banner col-md-4 col-md-offset-4">
		Edit Evaluation
	</div>
</div>

<form name="evaluation" role="form">
	<div class="row">
		<div class="col-md-4">
			<div class="eval_label">
				Evaluation Name:
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-11 col-md-offset-1">
			<input type="text" name="name" class="eval_input" ng-model="eval.name" autofocus />
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<div class="eval_label" style="margin-top:15px;">
				Rating Scale:
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-11 col-md-offset-1">
			<input type="text" name="scale" class="eval_input" ng-model="eval.scale" />
		</div>
	</div>

	<div class="row">
		<div class="col-md-4 col-md-offset-2">
			<button type="submit" class="eval_delete_btn" ng-click="deleteEvaluation(eval)">
				Delete Evaluation
			</button>
		</div>

		<div class="col-md-4 col-md-offset-1">
			<button type="submit" class="eval_btn" ng-click="submitEvaluation(eval)">
				Create Evaluation
			</button>
		</div>
	</div>
</form>
