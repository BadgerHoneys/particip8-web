<div class="row">
	<div class="banner col-md-4 col-md-offset-4">
		{{ school_ctrl.name }}
	</div>
</div>


<div class="row">
	<div class="col-md-6">
		<div class="row">
			<div class="class_header col-md-6">
				Teachers
			</div>

			<button class="class_btn col-md-6" ng-click="school_ctrl.newTeacher()">
				+ New Teacher
			</button>
		</div>

		<div class="class_section">
			<div class="class_item" ng-repeat="teach in school_ctrl.teachers" ng-click="class_ctrl.editTeacher(teach)">
				<div class="item_title">
					{{ teacher.name }}
				</div>

				<div class="item_info_lg">
					{{ teacher.email }}
				</div>

				<div class="clearfix"></div>
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="row">
			<div class="class_header col-md-6">
				Classes
			</div>

			<button class="class_btn col-md-6" ng-click="school_ctrl.newClass()">
				+ New Class
			</button>
		</div>

		<div class="class_section">
			<div class="class_item" ng-repeat="this_class in school_ctrl.classess">
				<div class="item_title">
					{{ this_class.name }}
				</div>

				<div class="item_info_lg">
					{{ this_class.teacher }}
				</div>

				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
