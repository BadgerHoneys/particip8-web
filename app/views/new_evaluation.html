<div class="row">
	<div class="banner col-md-4 col-md-offset-4">
		New Evaluation
	</div>
</div>

<form name="evaluation" role="form">
	<div class="row">
		<div class="col-md-4">
			<div class="eval_label">
				Evaluation Name:
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<input type="text" name="name" class="eval_input" ng-model="eval.name" placeholder="Evaluation Template's Name" autofocus />
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<div class="eval_label" style="margin-top:15px;">
				Rating Scale:
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<input type="text" name="scale" class="eval_input" ng-model="eval.scale" placeholder="Highest possible score" />
		</div>
	</div>

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<button type="submit" class="eval_btn" ng-click="createEvaluation(eval)">
				Create Evaluation
			</button>
		</div>
	</div>
</form>
