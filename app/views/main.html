<div ng-show="login_error" class="alert">{{login_error}}</div>

<div class="row" style="margin-top:40px;">
  <div class="col-md-4 col-md-offset-4">
    <div class="login_banner">
      Log In
    </div>
    <div class="login_form">
      <form name="loginform" ng-submit="login()" role="form">
        <input type="text" name="username" class="login_input" ng-model="user.username" placeholder="Enter Username or Email" autofocus />
        <input type="password" name="password" class="login_input" id="password" ng-model="user.password" placeholder="Enter Password" />
        <button type="submit" class="login_btn">Sign In</button>
      </form>


      <a href="#/login_help" class="login_helper">
        Can't Log In?
      </a>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
