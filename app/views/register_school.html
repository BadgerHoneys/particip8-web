<div class="row">
	<div class="banner col-md-6 col-md-offset-3">
		Register Your School
	</div>
</div>

<hr />

<form name="RegisterSchool" role="form">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<label for="email" class="selection_label">Email:</label>
			<input type="text" id="email" name="email" class="selection_input" 
			ng-model="register_school_ctrl.school_creator.email" placeholder="Your Email Address" autofocus />			
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<label for="password1" class="selection_label">Password:</label>

 			
			<input type="password" id="password1" name="password1" class="selection_input" 
			ng-model="register_school_ctrl.school_creator.password1" placeholder="Your Password" autofocus />		
		</div>
	</div>



	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<label for="password2" class="selection_label">Verify Password:</label>

 			
			<input type="password" id="password2" name="password2" class="selection_input" 
			ng-model="register_school_ctrl.school_creator.password2" placeholder="Verify Your Password" autofocus />		
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<button type="submit" class="selection_btn col-md-6 col-md-offset-3"
			ng-click="register_school_ctrl.verifyEmail(register_school_ctrl.school_creator)">
				Register Your School
			</button>
		</div>
	</div>
</form>
