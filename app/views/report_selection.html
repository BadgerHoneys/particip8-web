<div class="row">
	<div class="banner col-md-4 col-md-offset-4">
		Report
	</div>
</div>

<p>Classroom: {{report_options_ctrl.selections.class_id}}</p>
<p>Time Period: {{report_options_ctrl.selections.time_period}}</p>

<form name="ReportSelectionForm" role="form" ng-submit="report_options_ctrl.submit()">
	
	<div class="row">
		<div class="col-md-8 col-md-offset-2">

			<div class="row">
				<div class="col-md-12">
					<label for="classroom_selection_field">Classroom</label>
					<select id="classroom_selection_field" name="classroom_selection"
					ng-model="report_options_ctrl.selections.class_id" 
					value="report_options_ctrl.selection.class_id">
						<option ng-repeat="classroom in report_options_ctrl.class_selections" 
						value="{{classroom.id}}">
						{{classroom.name}}
						</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<label for="time_period_selection_field">Time Period</label>
					<select id="time_period_selection_field" name="time_period_selection_field"
					ng-model="report_options_ctrl.selections.time_period"
					value="report_options_ctrl.selection.time_period">
						<option ng-repeat="time_period in report_options_ctrl.time_periods"
						value="{{time_period}}">
							time_period
						</option>
					</select>
				</div>			
			</div>

			<div class="row">
				<button type="submit" class="col-md-4" ng-if="!evaluation_template_ctrl.edit" 
				ng-click="evaluation_template_ctrl.createTemplate(evaluation_template_ctrl.evaluation_template)">
					Generate Report
				</button>				
			</div>

		</div>
	</div>
</form>
