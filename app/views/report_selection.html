<div class="row">
	<div class="banner col-md-6 col-md-offset-3">
		Select Report Criteria
	</div>
</div>

<form name="ReportSelectionForm" role="form" ng-submit="report_selection_ctrl.submit()">
	
	<div class="row">
		<div class="col-md-8 col-md-offset-2">

			<div class="row">
				<div class="col-md-12">
					<label for="classroom_selection_field" class="selection_label">Classroom</label>
					<select id="classroom_selection_field" name="classroom_selection" 
					class="selection_input"
					ng-model="report_selection_ctrl.selections.class_id"
					ng-options="classroom.id as classroom.name for classroom in report_selection_ctrl.class_selections">
					<option value="">Select a Class</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<label for="time_period_selection_field" class="selection_label">Time Period</label>
					<select id="time_period_selection_field" name="time_period_selection_field"
					class="selection_input"
					ng-model="report_selection_ctrl.selections.time_period"
					ng-options="time_period.short_name as time_period.description for time_period in report_selection_ctrl.time_period_selections">
					<option value="">Select a Time Frame</option>
					</select>
				</div>			
			</div>

			<div class="row">
				<button type="submit" class="selection_btn col-md-4 col-md-offset-4">
					Generate Report
				</button>
			</div>

		</div>
	</div>
</form>
