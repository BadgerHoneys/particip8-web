<div class="row">
	<div class="banner col-md-4 col-md-offset-4">
		My Classes
	</div>
</div>

<div class="row classes_overview" ng-repeat="class in classes_ctrl.classes" ng-click="classes_ctrl.manageClass(class)">
	<div class="col-md-3">
		<div class="class_name">{{class.name}}</div>
	</div>

	<div class="col-md-1">
		<div class="class_label">Days:</div>
	</div>

	<div class="col-md-2">
		<div class="class_info">{{class.days}}</div>
	</div>

	<div class="col-md-1">
		<div class="class_label">Times:</div>
	</div>

	<div class="col-md-2">
		<div class="class_info">{{class.start_time}} - {{class.end_time}}</div>
	</div>

	<div class="col-md-2">
		<div class="class_label"># of Students:</div>
	</div>

	<div class="col-md-1">
		<div class="class_info">{{class.student_count}}</div>
	</div>
</div>

<div class="row">
	<div class="col-md-3 col-md-offset-9">
		<button href="" class="class_btn" ng-click="classes_ctrl.addClass()">
			+ Manage Classes
		</button>
	</div>
</div>
