<div class="row">
	<div class="banner col-md-4 col-md-offset-4">
		<h1 ng-if="!edit">New Evaluation</h1>
		<h1 ng-if="edit">Edit Evaluation</h1>
	</div>
</div>

<hr/>

<form name="evaluation" role="form">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<label for="EvaluationTemplateName" class="eval_label">Evaluation Name</label>
			<input type="text" id="EvaluationTemplateName" name="name" class="eval_input" 
			ng-model="evaluation_template.name" placeholder="Evaluation Template's Name" autofocus />			
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<label for="EvaluationTemplateType" class="eval_label">Evaluation Type</label>
			<select id="EvaluationTemplateType" name="evaluation_type" class="eval_input"
			ng-model="evaluation_template.evaluation_type_id">
				<option ng-repeat="evaluationType in evaluationTypes" value="{{evaluationType.id}}">
					{{evaluationType.name}}
				</option>
			</select>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<label for="EvaluationTemplateScale" class="eval_label">Rating Scale</label>
			<select id="EvaluationTemplateScale" name="scale" class="eval_input"
			ng-model="evaluation_template.rating_type_id" value="evaluation_template.rating_type_id">
				<option ng-repeat="ratingType in ratingTypes" value="{{ratingType.id}}">
					{{ratingType.name}} [on a scale of {{ratingType.scale}}]
				</option>
			</select>

		</div>
	</div>

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<button type="submit" class="eval_btn" ng-if="!edit" ng-click="createEvaluation(evaluation_template)">
				Create Evaluation
			</button>
			<button type="submit" class="eval_btn" ng-if="edit" ng-click="editEvaluation(
			evaluation_template)">
				Edit Evaluation
			</button>
		</div>
	</div>
</form>
