<div class="row">
	<div class="banner col-md-4 col-md-offset-4">
		New Evaluation
	</div>
</div>

<hr/>

<form name="evaluation" role="form">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<label for="EvaluationTemplateName" class="eval_label">Evaluation Name</label>
			<input type="text" id="EvaluationTemplateName" name="name" class="eval_input" 
			ng-model="eval.name" placeholder="Evaluation Template's Name" autofocus />			
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<label for="EvaluationTemplateScale" class="eval_label">Rating Scale</label>
			<input type="text" id="EvaluationTemplateScale" name="scale" class="eval_input"
			ng-model="eval.scale" placeholder="Highest possible score" />
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<button type="submit" class="eval_btn" ng-click="createEvaluation(eval)">
				Create Evaluation
			</button>
		</div>
	</div>
</form>
