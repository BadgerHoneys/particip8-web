<div class="row">
	<div class="banner col-md-6 col-md-offset-3 hidden_content">
		Report
	</div>

	<div class="banner col-md-6 col-md-offset-3 loading_gif">
		Loading...
	</div>
</div>

<div class="row loading_gif">
	<img class="col-md-4 col-md-offset-4" src="app/images/loading.gif" />
</div>

<div class="row hidden_content">
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Student Name</th>
					<th ng-repeat="eval in report_ctrl.evaluation_templates"> {{eval.name}} </th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="student in report_ctrl.student_records">
					<th>{{ student.name }}</th>

					<th ng-repeat="eval in report_ctrl.evaluation_templates">
						{{ student['ratings'][eval.name] }}
					</th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
