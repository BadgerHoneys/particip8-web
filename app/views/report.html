<div class="row">
	<div class="banner col-md-6 col-md-offset-3" ng-if="!report_ctrl.loading">
		Report
	</div>

	<div class="banner col-md-6 col-md-offset-3" ng-if="report_ctrl.loading">
		Loading...
	</div>
</div>

<div class="row loading_gif" ng-if="report_ctrl.loading">
	<img class="col-md-4 col-md-offset-4" src="app/images/loading.gif" />
</div>

<div class="row" ng-if="!report_ctrl.loading">
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Student Name</th>
					<th ng-repeat="template in report_ctrl.evaluation_templates"> {{template.name}} </th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="student in report_ctrl.student_records">
					<th>{{ student.name }}</th>

					<th ng-repeat="template in report_ctrl.evaluation_templates">

						{{ student["ratings"][template.id] }}
					</th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
