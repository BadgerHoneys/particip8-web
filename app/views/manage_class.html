<div class="row">
	<div class="banner col-md-6 col-md-offset-3">
		Class Manager
	</div>
</div>

<div class="row">
	<div class="class_header col-md-4">
		All Classes
	</div>

	<div class="class_header col-md-4 col-md-offset-2">
		Your Classes
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<div class="class_section">
			<div class="class_item" ng-repeat="class in all_classes" ng-click="addClass(class)">
				<div class="item_title">
					{{ class.name }}
				</div>

				<div class="item_info">
					{{ class.id }}
				</div>

				<div class="item_label">
					Class ID:
				</div>

				<div class="clearfix"></div>
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="class_section">
			<div class="class_item" ng-repeat="class in my_classes" ng-click="removeClass(class)">
				<div class="item_title">
					{{ class.name }}
				</div>

				<div class="item_info">
					{{ class.id }}
				</div>

				<div class="item_label">
					Class ID:
				</div>

				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
