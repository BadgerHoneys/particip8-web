<div class="container">

	<div class="row" ng-repeat="class in classes">
		<div class="col-md-4">
			<p>{{class.name}}</p>
		</div>

		<div class="col-md-2">
			<p>{{class.days}}</p>
		</div>

		<div class="col-md-4">
			<p>{{class.times}}</p>
		</div>

		<div class="col-md-2">
			<input type="button" ng-click="manageClass(class)" value="Manage" />
		</div>
	</div>

</div>
