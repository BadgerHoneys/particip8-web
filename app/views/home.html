<div class="row">
	<div class="banner col-md-4 col-md-offset-4">
		My Classes
	</div>
</div>

<div class="row class_overview" ng-repeat="class in classes">
	<div class="col-md-4">
		<div class="class_name">{{class.name}}</div>
	</div>

	<div class="col-md-2">
		<div class="class_info">{{class.days}}</div>
	</div>

	<div class="col-md-3">
		<div class="class_info">{{class.start_time}} - {{class.end_time}}</div>
	</div>

	<div class="col-md-3">
		<a href="" class="class_action" ng-click="manageClass(class)">Manage Class</a>
		<div class="clearfix"></div>
		<a href="" class="class_action" ng-click="genClassReport(class)">Generate Report</a>
		<div class="clearfix"></div>
	</div>
</div>
